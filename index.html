<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

  <link
   href="https://fonts.googleapis.com/css2?family=Aboreto&family=Alkalami&family=Baloo+Bhai+2&family=Baloo+Bhaina+2&family=Bree+Serif&family=Courgette&family=Indie+Flower&family=Kanit:wght@100;900&family=Poppins:wght@500&family=Quicksand&family=Raleway&family=Roboto+Mono:ital,wght@1,300&family=Shadows+Into+Light&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Alkalami&family=Baloo+Bhai+2&family=Baloo+Bhaina+2&family=Bree+Serif&family=Courgette&family=Indie+Flower&family=Kanit:wght@100;200;900&family=Poppins:wght@500&family=Quicksand&family=Raleway&family=Roboto+Mono:ital,wght@1,300&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7c3e43e755.js" crossorigin="anonymous"></script>

  <title>Document</title>
  <style>
    /* Add styles for the language selection dropdown */
    .language-select {
      margin-bottom: 20px;
    }

    .language-select label {
      margin-right: 10px;
    }

    .language-select select {
      padding: 5px;
      border-radius: 5px;
    }
  </style>


</head>

<body>
  <!-- Main div -->
  <!-- Main div -->
  <div class="container ">
    <!-- Add language selection dropdown -->
    <div class="language-select">
      <label for="language">Select Language:</label>
      <select id="language" onchange="changeLanguage()">
        <option value="english">English</option>
        <option value="urdu">Urdu</option>
      </select>
    </div>

    <header>Hadith of the day</header>
    <span id="narrator" class="narrator"></span>
    <div class="content">
      <div class="textarea">
        <p id="hadis" class="hadis">Click on the "New Hadith" button.</p>
      </div>

      <div class="buttons">
        <div class="feature">
          <ul>
            <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
            <li class="stop"><i class="fa-solid fa-volume-off"></i></li>
          </ul>
          <button id="newb" class="newb">New hadith</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
